        <div class="weather">
            <div class="weather__current">
                <img src="./cloud.png" alt="cloud" class="weather__current-image">

            </div>
            <div class="weather__forecast-wrapper">
                <ul class="weather__forecast">
                    <li class="weather__forecast-item"><span class="weather__forecast-day">Mon</span><br>17&deg;</li>
                    <li class="weather__forecast-item"><span class="weather__forecast-day">Tue</span><br>19&deg;</li>
                    <li class="weather__forecast-item"><span class="weather__forecast-day">Wed</span><br>16&deg;</li>
                    <li class="weather__forecast-item"><span class="weather__forecast-day">Thu</span><br>18&deg;</li>
                    <li class="weather__forecast-item"><span class="weather__forecast-day">Fri</span><br>21&deg;</li>
                </ul>
            </div>
            <div class="arrows">
                <img src="arrow.svg" alt="arrow">
                <img src="arrow.svg" alt="arrow" class="rotate">
            </div>
        </div>
