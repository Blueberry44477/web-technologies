<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header class="center-wrapper">
        <div class="horizontal-menu">
            <ul class="horizontal-menu__list">
                <li class="horizontal-menu__list-item">
                    <a class="horizontal-menu__list-reference" href="../task1/index.html">Task 1</a>
                </li>

                <li class="horizontal-menu__list-item">
                    <a class="horizontal-menu__list-reference" href="../task2/index.html">Task 2</a>
                </li>

                <li class="horizontal-menu__list-item">
                    <a class="horizontal-menu__list-reference" href="../task3/index.html">Task 3</a>
                </li>

                <li class="horizontal-menu__list-item">
                    <a class="horizontal-menu__list-reference" href="../task4/index.html">Task 4</a>
                </li>

                <li class="horizontal-menu__list-item">
                    <a class="horizontal-menu__list-reference" href="../task5/index.html">Task 5</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <form class="form" action="">
            <div class="wrapper--lines">
                <div class="wrapper--line-underneath">
                    <p class="form__heading"></p>
                </div>
            </div>

            <div class="form__row">
                <div class="form__field form__item--left">
                    <label class="form__field-label" for="login">Login</label>
                    <input class="form__field-input form__field-input--narrow" 
                           type="text" id="login" name="login"
                           tabindex="1" value="" required>
                </div>

                <div class="form__field form__item--right">
                    <label class="form__field-label" for="email">Email</label>
                    <input class="form__field-input form__field-input--narrow" 
                           type="email" id="email" name="email"
                           tabindex="2" value="" required>
                </div>
            </div>

            <div class="form__row">
                <div class="form__field form__item--left">
                    <label class="form__field-label" for="password">Password</label>
                    <input class="form__field-input form__field-input--narrow" 
                           type="password" id="password" name="password"
                           tabindex="3" value="" required>
                </div>

                <div class="form__field form__item--right">
                    <label class="form__field-label" for="password_rep">Repeat Password</label>
                    <input class="form__field-input form__field-input--narrow" 
                           type="password" id="password_rep" name="password_rep"
                           tabindex="4" value="" required>
                </div>
            </div>

            <div class="form__row">
                <div class="form__field form__item--left">
                    <label class="form__field-label" for="first_name">First Name</label>
                    <input class="form__field-input form__field-input--narrow" 
                           type="text" id="first_name" name="first_name"
                           tabindex="5" value="" required>
                </div>

                <div class="form__field form__item--right">
                    <label class="form__field-label" for="last_name">Last Name</label>
                    <input class="form__field-input form__field-input--narrow" 
                           type="text" id="last_name" name="last_name"
                           tabindex="6" value="" required>
                </div>
            </div>

            <div class="form__field">
                    <label class="form__field-label" for="about_me">About Me</label>
                    <textarea class="form__field-input form__field-input--wide" 
                              id="about_me" name="about_me" tabindex="7">
                    </textarea>
            </div>

            <div class="form__actions">
                <button type="reset" tabindex="8" class="form__button form__button--reset">Reset</button>
                <button type="submit" tabindex="9" class="form__button form__button--submit form__item--right">Ok</button>
            </div>
        </form>
        
    </main>
</body>
</html>
